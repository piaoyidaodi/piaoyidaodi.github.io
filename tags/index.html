---
layout: page
---
<div class="well archive-well">
    <div class="container-fluid">
        {% for tag in site.tags %} 
        <div class="col-md-4">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title text-center">
                        <a data-toggle="collapse" href="#{{ tag[0] }}"><i class="fa fa-tag"></i>&nbsp;&nbsp;{{ tag[0] }}</a>
                        <span class="badge pull-right">{{ tag[1].size }}</span>
                    </h3>
                </div>
                <div id="{{ tag[0] }}" class="panel-collapse collapse">
                {% for post in tag[1] %}
                    <a  href='{{ post.url }}' class="list-group-item pjaxlink text-center">
                        <i class="fa fa-bookmark"></i>&nbsp;&nbsp;{{post.title}}
                    </a>
                {% endfor %}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
