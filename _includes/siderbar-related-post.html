<div class="well-sidebar well col-sm-12">
    <h1>相关文章</h1>
    <ul class="fa-ul">
        {% for post in site.related_posts limit:3 %}
        <li><p><i class="fa-li fa fa-circle"></i><a href="{{ site.baseurl }}{{ post.url }}" title="{{ post.title }}" target="_blank">{{ post.title }}</a></p></li>
        {% endfor %}
    </ul>
</div>
